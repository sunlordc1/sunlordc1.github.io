<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS SYNTAX</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            h2 {
                padding-top: 4px;
            }
            h1,
            h2 {
                font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
                color: rgb(29, 29, 29);
            }
            P,
            small,
            button {
                font-family: Arial, Helvetica, sans-serif;
            }
            div[id^="block_"] {
                overflow-y: scroll;
                height: 100vh;
                position: relative;
                padding: 8px;
                width: 95vw;
            }
            button {
                padding: 10px;
                border-radius: 5px;
                background: rgb(0, 85, 255);
                color: white;
                font-weight: bold;
                cursor: pointer;
                border: 0;
                margin: 4px 4px 4px 0;
            }
            button:active,
            button:focus {
                background: white;
                color: rgb(0, 85, 255);
            }
            button:disabled {
                background: rgb(161, 186, 236);
            }
            .heading {
                position: sticky;
                top: -8px;
                width: 100%;
                height: 80px;
                border-bottom: 1px solid teal;
                background: white;
            }
            .heading2 {
                position: sticky;
                top:73px;
                width: 100%;
                height: 60px;
                border-bottom: 1px solid teal;
                background: white;
            }
      
            code {
                width: 100%;
                display: block;
                font-size: 1rem;
            }
            .pre {
                margin-top: 8px;
            }
            .code {
                padding: 5px;
                background: whitesmoke;
            }
            space {
                width: 12px;
                height: 12px;
                display: inline-table;
            }
            .content {
                padding: 8px;
            }
            .comment {
                color: rgb(50, 103, 50);
            }
            .head {
                font-weight: bold;
                color: rgb(33, 30, 30);
            }
            table{
                border-collapse: collapse;
                max-width: 100%;
            }
            table td:first-child, table th:first-child{
                border-left: 0;
    min-width: 150px;
            }
            table td, table th{
                padding: 12px;
    text-align: left;
    border: 0;
    border-left: 1px solid #a4a4a4;
    border-bottom: 1px solid #a4a4a4;
            }
            table th{
                background-color: #d5d5d5;
            }
            .cm-comment{
                color: rgb(50, 103, 50);

            }
        </style>
    </head>
    <body style="position: relative;">
        <div id="container"></div>
    </body>

        // RENDER
        function RENDER(data) {
            for (let i in data) {
                //block
                let block = document.createElement("div");
                block.id = `block_${data[i].index}`;
                //heading
                let heading = document.createElement("div");
                heading.className = "heading";
                let title = document.createElement("h1");
                title.innerText = data[i].title;
                heading.appendChild(title);

                //button PREV
                let buttonPrev = document.createElement("button");
                buttonPrev.setAttribute("onclick", `MOVE(${data[i].index - 1})`);
                buttonPrev.innerText = "PREV";
                if (data[i].index <= 0) {
                    buttonPrev.disabled = true;
                }
                heading.appendChild(buttonPrev);
                //button NEXT
                let buttonNext = document.createElement("button");
                buttonNext.setAttribute("onclick", `MOVE(${data[i].index + 1})`);
                buttonNext.innerText = "NEXT";
                if (data[i].index > Object.keys(data).length - 1) {
                    buttonPrev.disabled = true;
                }
                heading.appendChild(buttonNext);
                block.appendChild(heading);
                //Content
                let content = document.createElement("div");
                content.className = "content";

                data[i].data.forEach((data) => {
                    let heading = document.createElement("div");
                    heading.className = "heading2";
                    //title
                    let title = document.createElement("h2");
                    title.innerText = data.title;
                    heading.appendChild(title);

                    //description
                    let desc = document.createElement("small");
                    desc.innerText = data.description;
                    heading.appendChild(desc);

                    content.appendChild(heading);

                    //code
                    let codecontain = document.createElement("div");
                    codecontain.className = "code";

                    data.code.forEach((ele) => {
                        if (ele != `is_pre`) {
                            let code = document.createElement("code");
                            code.innerHTML = ele;
                            if (ele[0] == "/" && ele[1] == "/") {
                                code.className = "comment";
                            }
                            if (ele[0] == "-" && ele[1] == "-" && ele[2] == "-") {
                                code.className = "head";
                            }
                            codecontain.appendChild(code);
                        } else {
                            let code = document.createElement("code");
                            code.className = "pre";

                            codecontain.appendChild(code);
                        }
                    });
                    content.appendChild(codecontain);
                });
                block.appendChild(content);

                //renderBlock
                document.getElementById("container").appendChild(block);
            }
        }
        RENDER(data);
        function MOVE(number) {
            let y = document.getElementById(`block_${number}`);
            document.documentElement.scrollTop = number * y.scrollHeight;
        }
